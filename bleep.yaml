$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.2
projects:
  shopping-cart-app:
    dependencies:
      - co.fs2::fs2-core:3.7.0
      - dev.optics::monocle-core:3.2.0
      - dev.optics::monocle-macro:3.2.0
      - eu.timepit::refined-cats:0.10.3
      - eu.timepit::refined:0.10.3
      - org.typelevel::cats-core:2.9.0
      - org.typelevel::cats-effect:3.5.0
      - org.typelevel::cats-mtl:1.3.0
      - org.http4s::http4s-ember-server:0.23.20
      - org.http4s::http4s-dsl:0.23.20
      - com.softwaremill.sttp.tapir::tapir-http4s-server:1.5.4
      - com.softwaremill.sttp.tapir::tapir-prometheus-metrics:1.5.4
      - com.softwaremill.sttp.tapir::tapir-swagger-ui-bundle:1.5.4
    extends: template-common
    sbt-scope: main
  shopping-cart-app-test:
    dependsOn: shopping-cart-app
    extends: template-common
    isTestProject: true
    sbt-scope: test
  scripts:
    dependencies: build.bleep::bleep-core:${BLEEP_VERSION}
    platform:
      name: jvm
    scala:
      version: 3.3.0
templates:
  template-common:
    folder: .
    platform:
      name: jvm
    scala:
      options: -Wunused:explicits -Wunused:implicits -Wunused:imports -Wunused:locals -Wunused:nowarn
        -Wunused:params -Wunused:privates -Wvalue-discard -Xfatal-warnings -encoding utf8 -explaintypes -feature -language:existentials
        -language:experimental.macros -language:higherKinds -language:implicitConversions
        -unchecked -deprecation
      version: 3.3.0